{% extends "base.html" %}

    <div class="w-90" style="position: relative">
      <div class="row">
        <div class="frame fullwidth">
          <div class="frame__body ">
            <p class="centerit somebigger">{{ trans("Do you want reviews for your Android app?", self) }}</p>

            <br>
            <img class="imgcenter" src="process_index.svg" alt="trade a rate short explanation">

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

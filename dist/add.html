<!DOCTYPE html>
{% from "macros.html" import build_form_submit %}

{% extends "base.html" %}
{% block content %}

<section class="section is-main-section">
  <div class="card">
    <header class="card-header">
      <p class="card-header-title">
        <span class="icon"><i class="mdi mdi-ballot"></i></span>
        Forms
      </p>
    </header>
    <div class="card-content">
      <form method="post" action="/processadd" id="demo-form">

        <hr>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">The app id you want reviewed</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                {% if current_user.get_score() < 0 %}
                  <input class="input" type="text" name="appid" placeholder="Enter your app id" disabled>
                {% else %}
                  <input class="input" type="text" name="appid" placeholder="Enter your app id">
                {% endif %}
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="field is-horizontal">
          <div class="field-label">
            <!-- Left empty for spacing -->
          </div>
          {{ build_form_submit(data.recapchasitekey) }}
        </div>
      </form>
    </div>
  </div>
</section>

{% endblock %}

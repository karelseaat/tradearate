<!DOCTYPE html>
{% from "macros.html" import build_card_header %}

{% extends "base.html" %}
{% block content %}

<section class="section is-main-section">
  <div class="tile is-ancestor">
    <div class="tile is-parent">
      <div class="card tile is-child">
        {{ build_card_header('Profile','mdi-account') }}
        <div class="card-content">
          <div class="is-user-avatar image has-max-width is-aligned-center">
            <img src="{{ data.message.picture }}" alt="{{ data.message.fullname }}">
          </div>
          <hr>
          <div class="field">
            <label class="label">Name</label>
            <div class="control is-clearfix">
              <input type="text" readonly value="{{ data.message.fullname }}" class="input is-static">
            </div>
          </div>
          <hr>
          <div class="field">
            <label class="label">E-mail</label>
            <div class="control is-clearfix">
              <input type="text" readonly value="{{ data.message.email }}" class="input is-static">
            </div>
          </div>
          <div class="field">
            <label class="label">Locale</label>
            <div class="control is-clearfix">
              <input type="text" readonly value="{{ data.message.locale }}" class="input is-static">
            </div>
          </div>
          <div class="field">
            <label class="label">Started trades</label>
            <div class="control is-clearfix">
              <input type="text" readonly value="{{ data.message.initiatortrades|length }}" class="input is-static">
            </div>
            <label class="label">Joined trades</label>
            <div class="control is-clearfix">
              <input type="text" readonly value="{{ data.message.joinertrades|length }}" class="input is-static">
            </div>
            <label class="label">Failed trades</label>
            <div class="control is-clearfix">
              <input type="text" readonly value="{{ data.message.all_trade_fails()|length }}" class="input is-static">
            </div>
            <label class="label">Successfull trades</label>
            <div class="control is-clearfix">
              <input type="text" readonly value="{{ data.message.all_trade_successes()|length }}" class="input is-static">
            </div>
            <label class="label">Pending trades</label>
            <div class="control is-clearfix">
              <input type="text" readonly value="{{ data.message.all_pending()|length }}" class="input is-static">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}

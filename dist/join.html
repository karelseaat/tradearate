{% from "macros.html" import build_form_submit, build_card_header, build_app_add_join %}

{% extends "base.html" %}
{% block content %}

<section class="section is-main-section">
  <div class="card">
    {{ build_card_header('Forms', 'mdi-ballot') }}
    <div class="card-content">
      <form method="post" action="/processjoin" id="demo-form">
        <input type="hidden" name="tradeid" value="{{ tradeid }}">
        <section class="addblock">
        <img src="/assets/img/playstore-app-id.png">
        </section>
        <hr>
        {{ build_app_add_join(current_user) }}
        <hr>
        {{ build_form_submit(data.recapchasitekey) }}
      </form>
    </div>
  </div>
</section>

{% endblock %}

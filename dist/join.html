<!DOCTYPE html>
{% from "macros.html" import build_form_submit, build_card_header %}

{% extends "base.html" %}
{% block content %}


<section class="section is-main-section">
  <div class="card">
    {{ build_card_header('Forms', 'mdi-ballot') }}
    <div class="card-content">
      <form method="post" action="/processjoin" id="demo-form">

        <hr>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">The app id you want reviewed</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input type="hidden" name="tradeid" value="{{ tradeid }}">
                <input class="input" type="text" name="appid" placeholder="Enter your app name">
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="field is-horizontal">
          <div class="field-label">
            <!-- Left empty for spacing -->
          </div>
          {{ build_form_submit(data.recapchasitekey) }}
        </div>
      </form>
    </div>
  </div>
</section>

{% endblock %}

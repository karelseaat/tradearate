<!DOCTYPE html>

{% extends "base.html" %}

{% block content %}

<body>
  <div class="hero fullscreen">
    <div class="hero-body">
      <div style="margin: auto">
        <form class="frame p-0" method="post" action="/processjoin" id="demo-form">

          <hr>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">The app id you want reviewed</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input type="hidden" name="tradeid" value="{{ tradeid }}">
                  <input class="input" type="text" name="appid" placeholder="Enter your app name">
                </div>
              </div>
            </div>
          </div>
          <hr>

          <div class="frame__body p-0">
            <div class="row p-0 level fill-height">
              <div class="col">
                <div class="space xlarge"></div>
                <div class="padded">

                  <div class="form-section section-inline">
                    <div class="space"></div>
                    <div class="btn-group u-pull-left">
                      <button class="g-recaptcha button is-primary" data-sitekey="6Ld8rjMcAAAAAFbplPzzBMF-iZsXfvmxUG5Q5cZB" data-callback='onSubmit' data-action='submit'>
                        Submit
                      </button>
                      <button type="button" class="button is-primary is-outlined">
                        <span>Reset</span>
                      </button>
                    </div>
                  </div>
                  <div class="space xlarge"></div>
                </div>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</body>
{% endblock %}

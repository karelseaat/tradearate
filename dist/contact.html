{% from "macros.html" import build_form_submit, build_card_header %}

{% extends "base.html" %}
{% block content %}

<section class="section is-main-section">
  <div class="card">

    {{ build_card_header('Forms','mdi-ballot') }}
    <div class="card-content">
      <form method="post" action="/processcontact" id="demo-form">

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">{{ trans("Subject") }}</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                  <input class="input" type="text" name="subject" placeholder="{{ trans('Enter subject') }}">
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">{{ trans("Message") }}</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <textarea class="textarea" name="message" placeholder="{{ trans('Enter message') }}" rows="6"></textarea>
              </div>
            </div>
          </div>
        </div>
        <hr>
        {{ build_form_submit(data.recapchasitekey) }}
      </form>
    </div>
  </div>
</section>
{% endblock %}

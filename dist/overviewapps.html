<!DOCTYPE html>
{% from "macros.html" import build_pagination, build_app_table, build_card_header %}

{% extends "base.html" %}
{% block content %}
<section class="section is-main-section">
  <div class="card has-table">
    {{ build_card_header('Apps', 'mdi-android') }}
    <div class="card-content">
      <div class="b-table has-pagination">
        <div class="table-wrapper has-mobile-cards">
          {{ build_app_table(data.data) }}
        </div>
        <div class="notification">
          {{ build_pagination("overviewapps", data) }}
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}

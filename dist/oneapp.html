<!DOCTYPE html>

{% extends "base.html" %}

{% block content %}

<section class="section is-main-section">
  <div class="tile is-ancestor">
    <div class="tile is-parent">
      <div class="card tile is-child">
        <header class="card-header">
          <p class="card-header-title">
            <span class="icon"><i class="mdi mdi-android default"></i></span>
            {{ trans("App detail") }}
          </p>
        </header>
        <div class="card-content">
          <div class="is-user-avatar image has-max-width is-aligned-center">
            <img src="{{ data.data.imageurl }}" alt="{{ data.data.name }}">
            <p> {{ data.data.name }} </p>
          </div>
          <hr>
          <div class="field">
            <label class="label">{{ trans("App id") }}</label>
            <div class="control is-clearfix">
              <a href="{{ data.data.get_url() }}">
                <p>{{ data.data.appidstring }}</p>
              </a>
            </div>
          </div>
          <div class="field">
            <label class="label">{{ trans("Nr of trades") }}</label>
            <div class="control is-clearfix">
            <p>{{ data.data.all_trades()|count }}</p>
            </div>
          </div>
          <div class="field">
            <label class="label">{{ trans("Payed") }}</label>
            <div class="control is-clearfix">
            <p>{{ data.data.paid }}</p>
            </div>
          </div>
          <div class="field">
            <label class="label">{{ trans("Nr of users") }}</label>
            <div class="control is-clearfix">
              <p>{{ data.data.all_users()|count }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}

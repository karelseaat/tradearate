<!DOCTYPE html>

{% extends "base.html" %}

{% block content %}


  <section class="section is-main-section">
    <div class="tile is-ancestor">
      <div class="tile is-parent">
        <div class="card tile is-child">
          <header class="card-header">
            <p class="card-header-title">
              <span class="icon"><i class="mdi mdi-account default"></i></span>
              Trade Status
            </p>
          </header>
          <div class="card-content">
            <div class="is-user-avatar image has-max-width is-aligned-center">
              <a href="{{ data.message.get_url() }}">
              <img src="{{ data.message.imageurl }}" alt="{{ data.message.name }}">
              <p> {{ data.message.name }} </p>
              </a>
            </div>
            <hr>
            <div class="field">
              <label class="label">App id</label>
              <div class="control is-clearfix">
                <input type="text" readonly value="{{ data.message.appidstring }}" class="input is-static">
              </div>
            </div>
            <hr>

            <div class="field">
              <label class="label">nr of trades</label>
              <div class="control is-clearfix">
                <input type="text" readonly value="{{ data.message.all_trades()|count }}" class="input is-static">
              </div>
            </div>
            <div class="field">
              <label class="label">Nr of users</label>
              <div class="control is-clearfix">
                <input type="text" readonly value="{{ data.message.all_users()|count }}" class="input is-static">
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



{% endblock %}
